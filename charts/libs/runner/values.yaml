# -- The executor to use. See [docs](https://docs.otf.ninja/config/flags/#-executor)
executor: ""
# -- (int) Set the number of runs that can be processed concurrently. See [docs](https://docs.otf.ninja/config/flags/#-concurrency).
concurrency:
# -- Delete finished kubernetes jobs after this duration.
kubernetesTTLAfterFinish:
# -- (bool) Enable shared provider plugin cache for terraform providers. Note this is only concurrency safe in opentofu 1.10.0 and greater.
pluginCache:
## Persistent volume for cache, e.g. for downloaded engine binaries (terraform, tofu), and caching provider plugins.
cacheVolume:
  # -- Enable persistent volume for cache.
  enabled: false
  # -- Persistent volume storage class.
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ## set, choosing the default provisioner.
  storageClass: ~
  # -- Persistent volume access modes.
  accessModes:
    - ReadWriteMany
  # -- Persistent volume size.
  size: 100Gi
