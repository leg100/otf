{{- define "runner.role" -}}
{{- if and .Values.serviceAccount.create .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "otfd.fullname" . }}
  labels:
    {{- include "otfd.labels" . | nindent 4 }}
rules:
- apiGroups:
    - batch
  resources:
    - jobs
  verbs:
    - create
- apiGroups:
    - "" # core API group
  resources:
    - secrets
  verbs:
    - create
{{- end }}
{{- end -}}
