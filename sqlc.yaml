version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/sql/queries"
    schema: "./001_migrate_migrator.sql"
    gen:
      go:
        package: "sqlc"
        out: "./internal/sql/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.bool"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Bool"
          - db_type: "bool"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Bool"
          - db_type: "pg_catalog.int4"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Int4"
          - db_type: "pg_catalog.int8"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Int8"
          - db_type: "text"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Text"
          - db_type: "report"
            go_type:
              type: "Report"
              pointer: true
          - db_type: "variables"
            go_type:
              type: "Variable"
          - db_type: "ingress_attributes"
            go_type:
              type: "IngressAttribute"
              pointer: true
          - db_type: "run_variables[]"
            go_type:
              type: "[]RunVariable"
          - db_type: "teams"
            go_type:
              type: "Team"
          - db_type: "teams[]"
            go_type:
              type: "[]Team"
          - db_type: "github_apps"
            go_type:
              type: "GithubApp"
              pointer: true
          - db_type: "github_app_installs"
            go_type:
              type: "GithubAppInstall"
              pointer: true
          - db_type: "module_versions[]"
            go_type:
              type: "[]ModuleVersion"
          - db_type: "run_status_timestamps[]"
            go_type:
              type: "[]RunStatusTimestamp"
          - db_type: "phase_status_timestamps[]"
            go_type:
              type: "[]PhaseStatusTimestamp"
          - db_type: "configuration_version_status_timestamps[]"
            go_type:
              type: "[]ConfigurationVersionStatusTimestamp"
          - db_type: "state_version_outputs[]"
            go_type:
              type: "[]StateVersionOutput"
        initialisms:
          - "id"
          - "vcs"
          - "cli"
          - "url"
          - "sso"
          - "sha"
          - "html"
          - "json"
          - "hcl"
          - "ip"
